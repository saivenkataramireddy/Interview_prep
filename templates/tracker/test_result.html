{% extends "tracker/base.html" %}

{% block content %}
<style>
    body {
        background: #000;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
    }

    /* Background Blur Image */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("https://blog.smartabroad.in/wp-content/uploads/2022/08/studying-student-on-desk.jpg")
        center/cover no-repeat;
        filter: blur(6px) brightness(45%);
        z-index: -1;
    }

    /* Glass Card */
    .result-glass-card {
        width: 90%;
        max-width: 650px;
        margin: 80px auto;
        padding: 40px;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(25px);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
        color: #fff;
        animation: slideUp 0.9s ease;
        position: relative;
        overflow: hidden;
        text-align: center;
    }

    /* Glow Behind Card */
    .result-glass-card::before {
        content: "";
        position: absolute;
        width: 300px;
        height: 300px;
        background: rgba(0, 153, 255, 0.25);
        border-radius: 50%;
        filter: blur(90px);
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        z-index: -1;
    }

    @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .result-title {
        font-size: 30px;
        font-weight: 600;
        text-shadow: 0 0 12px rgba(0, 153, 255, 0.5);
    }

    .score-badge {
        font-size: 26px;
        font-weight: 600;
        margin-top: 15px;
        padding: 12px 22px;
        display: inline-block;
        border-radius: 12px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(6px);
        box-shadow: 0 0 15px rgba(0,153,255,0.35);
    }

    /* Buttons */
    .modern-btn {
        width: 80%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        margin-top: 15px;
        cursor: pointer;
        transition: 0.3s;
        background: linear-gradient(135deg, #00aaff, #006eff);
    }

    .modern-btn:hover {
        background: linear-gradient(135deg, #0088dd, #0050cc);
        box-shadow: 0 0 20px rgba(0,170,255,0.7);
        transform: translateY(-2px);
    }

    .secondary-btn {
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.25);
    }

    .secondary-btn:hover {
        background: rgba(255,255,255,0.20);
        box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

</style>

<div class="result-glass-card">

    <h3 class="result-title">{{ topic }} - Result</h3>

    <div class="score-badge {% if passed %}text-success{% else %}text-danger{% endif %}">
        Score: {{ score }}%
    </div>

    <p class="mt-3">{{ message }}</p>

    <a href="{% url 'practice' %}">
        <button class="modern-btn">
            {% if passed %} Start Another Topic {% else %} Retake Test {% endif %}
        </button>
    </a>

    <a href="{% url 'dashboard' %}">
        <button class="modern-btn secondary-btn">Back to Dashboard</button>
    </a>

</div>

{% endblock %}
